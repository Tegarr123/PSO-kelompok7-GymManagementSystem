apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gymmgmt-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Tegarr123/PSO-kelompok7-GymManagementSystem.git
    targetRevision: HEAD
    path: kubernetes
  destination: 
    server: https://kubernetes.default.svc
    namespace: gym-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
